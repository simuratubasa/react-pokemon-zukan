<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ポケモン図鑑 - React Pokemon Zukan</title>
    <style>
      /* Critical CSS embedded for immediate styling */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
        color: #1e293b;
      }

      #root {
        min-height: 100vh;
      }

      /* Force header styles */
      header {
        background-color: #3b82f6 !important;
        color: white !important;
        padding: 1rem !important;
      }

      header h1 {
        font-size: 1.5rem !important;
        margin: 0 !important;
      }

      header a {
        color: white !important;
        text-decoration: none !important;
        display: inline-flex !important;
        align-items: center !important;
        gap: 0.5rem !important;
      }

      /* Main container */
      .app-container {
        display: flex !important;
        flex-direction: column !important;
        min-height: 100vh !important;
      }

      main {
        flex: 1 !important;
        padding: 1rem !important;
      }

      /* Pokemon card styles */
      .pokemon-card {
        background: white !important;
        border-radius: 0.5rem !important;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1) !important;
        padding: 1rem !important;
        cursor: pointer !important;
        transition: transform 0.2s ease-in-out !important;
        margin-bottom: 1rem !important;
      }

      .pokemon-card:hover {
        transform: translateY(-2px) !important;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1) !important;
      }

      /* Utility Classes */
      .flex { display: flex !important; }
      .flex-col { flex-direction: column !important; }
      .min-h-screen { min-height: 100vh !important; }
      .flex-grow { flex: 1 !important; }
      .items-center { align-items: center !important; }
      .justify-center { justify-content: center !important; }
      .inline-flex { display: inline-flex !important; }
      .gap-2 { gap: 0.5rem !important; }
      .gap-4 { gap: 1rem !important; }
      
      /* Text Classes */
      .text-2xl { font-size: 1.5rem !important; line-height: 2rem !important; }
      .text-white { color: #ffffff !important; }
      .text-decoration-none { text-decoration: none !important; }
      
      /* Background Classes */
      .bg-blue-500 { background-color: #3b82f6 !important; }
      .bg-blue-600 { background-color: #2563eb !important; }
      
      /* Spacing Classes */
      .p-4 { padding: 1rem !important; }
      .container { 
        width: 100% !important; 
        max-width: 1200px !important; 
        margin: 0 auto !important; 
        padding: 0 1rem !important; 
      }
      
      /* Grid Classes */
      .grid { display: grid !important; }
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)) !important; }
      .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)) !important; }
      .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)) !important; }
      .grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)) !important; }
      
      /* Responsive Grid */
      @media (min-width: 640px) {
        .sm\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)) !important; }
        .sm\\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)) !important; }
      }
      
      @media (min-width: 768px) {
        .md\\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)) !important; }
        .md\\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)) !important; }
      }
      
      @media (min-width: 1024px) {
        .lg\\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)) !important; }
        .lg\\:grid-cols-5 { grid-template-columns: repeat(5, minmax(0, 1fr)) !important; }
        .lg\\:grid-cols-6 { grid-template-columns: repeat(6, minmax(0, 1fr)) !important; }
      }
      
      /* Additional Classes for PokemonCard */
      .bg-white { background-color: #ffffff !important; }
      .shadow-md { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important; }
      .shadow-xl { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1) !important; }
      .rounded-lg { border-radius: 0.5rem !important; }
      .transition-shadow { transition: box-shadow 0.15s ease-in-out !important; }
      .hover\\:shadow-xl:hover { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1) !important; }
      
      /* Text Classes */
      .text-sm { font-size: 0.875rem !important; line-height: 1.25rem !important; }
      .text-lg { font-size: 1.125rem !important; line-height: 1.75rem !important; }
      .font-semibold { font-weight: 600 !important; }
      .text-gray-500 { color: #6b7280 !important; }
      .text-gray-900 { color: #111827 !important; }
      
      /* Margin and Size Classes */
      .mt-1 { margin-top: 0.25rem !important; }
      .mt-2 { margin-top: 0.5rem !important; }
      .mr-auto { margin-right: auto !important; }
      .w-6 { width: 1.5rem !important; }
      .w-20 { width: 5rem !important; }
      .h-6 { height: 1.5rem !important; }
      .h-10 { height: 2.5rem !important; }
      .h-20 { height: 5rem !important; }
      
      /* Animation Classes */
      .animate-spin { animation: spin 1s linear infinite !important; }
      .rounded-full { border-radius: 9999px !important; }
      .border-b-2 { border-bottom-width: 2px !important; }
      .border-gray-900 { border-color: #111827 !important; }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Link Styles */
      a { text-decoration: none !important; color: inherit !important; }
      a:hover { text-decoration: none !important; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
